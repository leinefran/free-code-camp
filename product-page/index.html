<!DOCTYPE html>
<html lan='en' dir='ltr'>
	<head>
		<meta charset="UTF-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<meta name='description' content='A mock product page for the Nike Air Max 90'/>
		<title>FCC: Survey Form</title>
		<!-- styling -->
		<link href='style.css' rel='stylesheet'/>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500&display=swap" rel="stylesheet">
		<!-- free code camp test suit -->
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</head>
	<body>
		<header id='header'>
			<img id='header-img'/>
			<nav id='nav-bar'>
				<ul class='nav-links'>
					<li><a class='nav-link'>DESIGN</a></li>
					<li><a class='nav-link'>ORIGIN</a></li>
					<li><a class='nav-link'>SHOP</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h1>AIR MAX 90</h1>
			<img src='images/airMax-main(small).jpg' alt='A picture of the Air Max 90' class='product-img'/>
			<video id='video'></video>
		</main>
		<footer>
			<form id='form'>
				<div>
					<input id='email'/>
				</div>
			</form>
		</footer>
	</body>
</html>
