<!DOCTYPE html>
<html>
    <head>
        <style>
            #box-container {
                height: 500px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            #box-1 {
                background-color: dodgerblue;
                width: 50%;
                height: 50%;
            }

            #box-2 {
                background-color: orangered;
                width: 50%;
                height: 50%;
            }
        </style>
        <title>Flexbox</title>
    </head>
    <body>
        <div id="box-container">
            <div id="box-1"><p>Hello</p></div>
            <div id="box-2"><p>Goodbye</p></div>
        </div>
    </body>
</html>
